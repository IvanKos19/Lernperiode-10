<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>ToDo-Manager</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2em;
      }
      input,
      button {
        padding: 0.5em;
        margin-right: 0.5em;
      }
      li {
        margin: 0.4em 0;
        cursor: pointer;
      }
      .error {
        color: red;
        margin-top: 0.5em;
      }
      .overdue {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Meine Aufgaben</h1>
    <input type="text" id="taskInput" placeholder="Neue Aufgabe" />
    <input type="date" id="dateInput" />
    <button onclick="addTask()">Hinzufügen</button>
    <input
      type="text"
      id="filterInput"
      placeholder="Aufgaben filtern"
      oninput="filterTasks()"
    />

    <div id="errorMsg" class="error"></div>
    <ul id="taskList"></ul>

    <script src="Script1.js"></script>
  </body>
</html>
